<!DOCTYPE html>
<html>
<head>
	<title>Yönlendirme</title>
	<link rel="icon" href="https://rrewqq.github.io/K.N.G-Rust-Yardimci-Uygulama/Set/imgs/barut.png" >
</head>
<body>
	<script>
		var userAgent = navigator.userAgent.toLowerCase(); // Cihazın user agent bilgisini al
		var isMobile = /iphone|ipod|ipad|android|blackberry|windows phone/.test(userAgent); // Cihazın mobil olup olmadığını kontrol et
		if (isMobile) {
			window.location.href = "https://rrewqq.github.io/K.N.G-Rust-Yardimci-Uygulama/Set/Tel/sorry.html"; // Cihaz mobil ise farklı bir siteye yönlendir
		} else {
			window.location.href = "https://rrewqq.github.io/K.N.G-Rust-Yardimci-Uygulama/Set/Start.html"; // Cihaz masaüstü ise farklı bir siteye yönlendir
		}
	</script>
</body>
</html>
